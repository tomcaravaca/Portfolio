<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Me Contacter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- navbar dÃ©but -->
    <div id="navbar-container"></div>
    <!-- navbar fin -->
    <div class="title">
      <h1>Conatctez Moi !</h1>
      <span class="title-line"></span>
    </div>
    <div class="container">
      <div class="form">
        <form id="form">
          <div class="field">
            <p for="name">Nom</p>
            <span class="line-name"></span>
            <input
              type="text"
              name="name"
              id="name"
              class="name"
              placeholder=". . ."
            />
          </div>
          <div class="field">
            <p for="email">Email</p>
            <span class="line-mail"></span>
            <input
              type="email"
              name="email"
              id="email"
              class="email"
              placeholder=". . ."
              requred
            />
          </div>
          <div class="field">
            <p for="subject">Objet</p>
            <span class="line-subject"></span>
            <input
              type="text"
              name="subject"
              id="subject"
              class="subject"
              placeholder=". . ."
            />
          </div>
          <div class="field">
            <p for="message">Message</p>
            <span class="line-msg"></span>
            <textarea name="message" id="message" rows="4" requred></textarea>
          </div>

          <button class="submit" id="button">Envoyer !</button>
        </form>
      </div>
    </div>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"
    ></script>

    <script type="text/javascript">
      emailjs.init("2_WShCu2Gy47UVrfC");
    </script>
    <script src="script.js"></script>
  </body>
</html>
